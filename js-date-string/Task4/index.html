<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Validation form</title>
</head>

<body>
    <header>FORM</header>
    <form action="#">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" value="" pattern="[A-Z][a-z]*">
        <span>First</span>
        <input type="text" name="lastName" id="lastName" value="[A-Z][a-z]*">
        <span>Last</span>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" value="" pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/">
        <label for="zip">Zip</label>
        <input type="text" name="zip" id="zip" value="" pattern="[0-9]{5}" title="Zip index has five digit">
        <button type="submit" value="submit">Submit</button>
    </form>
</body>

</html>
